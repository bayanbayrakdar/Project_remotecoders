<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN Up</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>




    <div class="signup_box">
        <h1>Sign Up</h1>
        <h4>It is free and only take a minute</h4>
    
    <form id=signupForm action="/signup" method="POST"> 
        <label>First Name </label>
        <input type="text" id="name" placeholder="Please Enter name.."  name="username_sign" required>
        <i class='bx bxs-user'></i>
        <label>Enter Email</label>
        <input type="email" id="email" placeholder="Please Enter Email.." name="email_signup" required>
        <i class='bx bxs-envelope' ></i>
        <label>Password</label>
        <input type="password" id="password" placeholder="Please Enter password.."  name="password_signup" required>
        <i class='bx bxs-lock-alt'></i>
        <label>confirm password</label  >
        <input type="password" id="confirm" placeholder="Please confirm password.." name="password_conform"  required>
        <i class='bx bxs-lock-alt'></i>
       

        <a href="{{ url_for('home') }}" class="btn btn-outline-info"><button type="submit" id="button_sign" class="btn">Sign Up</button> </a><br>
        <a href="{{ url_for('home') }}" class="btn btn-outline-info"><button type="button" id="button_main" class="btn">back to main page</button> </a><br>
        <!-- <a href="{{ url_for('home') }}"></a> -->
    </form>
    <p> By clcking the sighn uo button, you agree to our <br>
    <a href="#">terms and condition</a> and <a href="#">policy and privacy</a></p>

    <p>Already have an acount? <a href="{{url_for('login')}}">Login here</a></p><br>

    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    
    <script src="/static/js/signup.js"></script>
    



    
</body>
</html>
