<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style1.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form id="loginForm" action="/login" method="POST">
            <div class="input-box">
                <input type="text" id="username_login" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password_login" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password</a>
            </div>
            <a href="{{ url_for('home') }}"><button type="submit" id="button_login" class="btn">Login</button> </a><br>
            <a href="{{ url_for('home') }}"><button type="button" id="button_main" class="btn">back to main page</button> </a><br>


            
            
            <div class="Register">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Register</a></p><br>
            </div>

            <div class="1">
                <br>
            </div>

        </form>
    </div>



    <script src="/static/js/login.js"></script>
</body>

</html>
