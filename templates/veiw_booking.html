<body>

    <table id="outputTable" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th style="text-align:center;">Id patient</th>
                <th style="text-align:center;">Name Patient</th>
                <th style="text-align:center;">Age Patient</th>
                <th style="text-align:center;">Time</th>
                <th style="text-align:center;">Date</th>
                <th style="text-align:center;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="data" style="text-align:center;">{{id}}</td>
                <td class="data" style="text-align:center;">{{name_patient}}</td>
                <td class="data" style="text-align:center;">{{age_patient}}</td>
                <td class="data" style="text-align:center;">{{Time}}</td>
                <td class="data" style="text-align:center;">{{Date}}</td>
                <td style="text-align:center;">
                    <button class="save">Save</button>
                    <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Edit</button>
                    <button class="delete" onclick="removeRow(this)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>


    <div id="button">
        <button class="btn btn-success" onclick="showModal()">Add new</button>
    </div>



    <div class="model" id="modal">
        <div class="model-header">
            <span class="title">New Booking</span>
            <button class="close-button" onclick="hideModal()">&times;</button>
        </div>
        <div class="model-body">

            <form id=booking method="POST">
                <input name="patientname" id=name_patient type="text" placeholder="Please Enter name patient" required>
                <br><br>
                <input name="patientage" id=age_patient type="text" placeholder="Please Enter age patient" required>

                <br><br>
                <input name=date id="cal" type="datetime-local" onclick="showCal()">

                <div class="text-center">
                    <button method="get" type="submit" class="btn btn-danger" id="newbooking_button">Confirm Booking</button>

                </div>



            </form>


        </div>
    </div>

    <div id="overlay" class="overlay"></div>



    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/Edit.js"></script>
