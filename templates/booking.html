    <div class="col-3">
        <a href="{{url_for('veiw_booking')}}"><button type="button" class="btn btn-outline-info">Veiw My Booking
            </button></a>
    </div>



    <form id=booking method="POST">
        <input id=name_patient type="text" placeholder="Please Enter name patient" required>

        <br><br>


        <input id=age_patient type="text" placeholder="Please Enter age patient" required>

        <br><br>
        <div class="calendar">
            <div class="month">
                <button onclick="changemonth(-1)">&#10094</button>
                <div class="month-year" id="month-year"></div>
                <button onclick="changemonth(1)">&#10095</button>
            </div>
            <div class="weekdays">
                <div>sun</div>
                <div>mon</div>
                <div>tue</div>
                <div>Wen</div>
                <div>thu</div>
                <div>Fri</div>
                <div>sat</div>
            </div>
            <div class="days" id="days"></div>



        </div>




        <p id="timeDisplay"></p>
        <button onclick="changeTime(-1)">⬇️ Decrease Hour</button>
        <button onclick="changeTime(1)">⬆️ Increase Hour</button>
        <br>
        <p id="minDisplay"></p>
        <button onclick="changeMin(-1)">⬇️ Decrease min</button>
        <button onclick="changeMin(1)">⬆️ Increase min</button>


        <div class="text-center">
            <button type="submit" class="btn btn-danger" id="booking_button">Confirm Booking</button>

        </div>



    </form>



    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <script src="/static/js/booking.js"></script>
