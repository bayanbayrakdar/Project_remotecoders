<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/stylebooking.css">

</head>

<body>
    <div class="container mt-5">
        <h1>booking appointment</h1>
        <h2 id="welcomeMessage"></h2><br>
        {% if doctor_name %}
        <p>Doctor: {{ doctor_name }}</p>
        {% else %}
        <p>No doctor selected.</p>
        {% endif %}

        <br>
        <div class="alert alert-success" style="display: none; " id="successMessage">
            <p id="success"></p>
        </div>

        <div class="text-center mb-4">
            <a href="{{url_for('veiw_booking')}}"><button type="button" class="btn btn-outline-info">View My Booking
                </button></a>
        </div>




        <form action="/veiw_booking" id=booking method="POST">
            <div class="text-center">
                <button type="submit" class="btn btn-danger" id="booking_button">Confirm Booking</button>

            </div>
            <div class="form-group">
                <input id="name_patient" type="text" class="form-control mb-3" placeholder="Enter Patient's Name"
                    required>
                <input id="age_patient" type="text" class="form-control mb-3" placeholder="Enter Patient's Age"
                    required>
            </div>

            <div class="calendar">
                <div class="month">
                    <button onclick="changemonth(-1)">&#10094</button>
                    <div class="month-year" id="month-year"></div>
                    <button onclick="changemonth(1)">&#10095</button>
                </div>
                <div class="weekdays">
                    <div>sun</div>
                    <div>mon</div>
                    <div>tue</div>
                    <div>Wen</div>
                    <div>thu</div>
                    <div>Fri</div>
                    <div>sat</div>
                </div>
                <div class="days" id="days"></div>



            </div>




            <div class="time-controls mt-3 text-center">
                <h5>Select Time</h5>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-light me-2" onclick="changeTime(-1)">&#8595; Hour</button>
                    <span id="timeDisplay" class="mx-2 align-self-center">12</span> <!-- Example default hour -->
                    <button type="button" class="btn btn-light ms-2" onclick="changeTime(1)">&#8593; Hour</button>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-2">
                    <button type="button" class="btn btn-light me-2" onclick="changeMin(-1)">&#8595; Min</button>
                    <span id="minDisplay" class="mx-2 align-self-center">00</span> <!-- Example default minute -->
                    <button type="button" class="btn btn-light ms-2" onclick="changeMin(1)">&#8593; Min</button>
                </div>
            </div>






            <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger" id="booking_button">Confirm Booking</button>
            </div>




        </form>



    </div>




    <script src="/static/js/bootstrap.bundle.min.js"></script>

    <script src="/static/js/booking.js"></script>
</body>

</html>
